<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 10
        let f = 20.5
        let b = true
        let s = 'Ha Noi'
        document.write('Bai 1: ')
        document.write('<br>')
        document.write('i = '+ i)
        document.write('<br>')
        document.write('f = '+ f)
        document.write('<br>')
        document.write('b = '+ b)
        document.write('<br>')
        document.write('s = '+ s)
        document.write('<hr>')
        document.write('Bai 2: ')
        document.write('<br>')
        let width = 20
        let height = 10
        let area = width * height
        document.write('Area = '+area)
        document.write('<hr>')
        document.write('Bai 3: ')
        document.write('<br>')
        a = prompt('Nhap a: ')
        b = prompt('Nhap b: ')
        if(a % b == 0){
            document.write('a la boi so cua b')
        }else{
            document.write('a khong la boi so cua b')
        }
    </script>
</body>
</html>
